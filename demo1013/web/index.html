<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <select id="province">
        <option>--请选择省份--</option>
    </select>

<script src="js/jquery-3.3.1.min.js"></script>
<script>

    $(function(){
        $.get("provinceServlet",{},function(data){
            // console.log(data);
            var province = $("#province");

            var option = "";
            $(data).each(function(){
                option += "<option name = '"+this.id+"'>"+this.name+"</option>";
            });

            console.log(option);

            province.append(option);

        });
    });
</script>
</body>
</html>
